<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
</head>
<body>
    <nav><a href="/blog/">blog</a> </nav>
    <h1>대문 페이지</h1>
    {% for post in recent_posts %}
    <div>
        <h4><a href="{{ post.get_absolute_url }}">{{ post.title }} by {{ post.author }}</a></h4>
        <p>{{ post.content | truncatewords:30 }}</p>
    </div>
    {% endfor %}
</body>
</html>
